<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiamian0128's Personal Webpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Serif SC', serif;
            background-image: url('https://telegraph-image-b15.pages.dev/file/AgACAgUAAyEGAASqbjn8AAMEaLRVVPCEqP9HKghL0l5PhUzPcl0AAhXGMRvkK6BV89lnx3IagOMBAAMCAAN3AAM2BA.jpg');
            background-color: #f5f5f5;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .page-wrapper {
            width: 100%;
            max-width: 1100px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: relative;
            margin-bottom: 2.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        .logo {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 55px;
            width: 55px;
            opacity: 0.9;
        }

        h1 {
            color: #3d3d3d;
            font-weight: 700;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.6), 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        
        .column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .column-title {
            margin: 0 auto 2.2rem auto;
            color: #404040;
            font-size: 1.8em;
            font-weight: 700;
            text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.5), 0px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
            padding: 0 1rem;
        }
        .column-title::before,
        .column-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background-color: rgba(64, 64, 64, 0.5);
        }
        .column-title::before { left: -60px; }
        .column-title::after { right: -60px; }
        
        .services-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .service-button {
            display: block;
            padding: 0.9rem 1.8rem;
            background: rgba(45, 45, 45, 0.65);
            backdrop-filter: blur(5px);
            color: #f5f5f5;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.25s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2), inset 0 1px 1px rgba(255,255,255,0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .service-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(10, 10, 10, 0.8);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.1);
            color: #fff;
        }

        @media (max-width: 768px) {
            body { padding: 1.5rem; }
            .content-wrapper { grid-template-columns: 1fr; }
            h1 { font-size: 1.8em; }
            .logo { display: none; }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <header>
            <img src="https://avatars.githubusercontent.com/u/109302248?s=400&u=12243b1331dcedf73ae97bd00b5f233920218c7b&v=4" alt="Logo" class="logo">
            <h1>Jiamian0128's Personal Webpage</h1>
        </header>

        <main class="content-wrapper" id="content-wrapper">
             <p style="text-align:center; color: #333; text-shadow: 1px 1px 2px #fff;">正在加载服务节点...</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('./config.json')
                .then(response => {
                    if (!response.ok) { throw new Error('Network response was not ok'); }
                    return response.json();
                })
                .then(config => {
                    const wrapper = document.getElementById('content-wrapper');
                    wrapper.innerHTML = ''; 

                    // Create COM column
                    const comColumn = createColumn('COM', config.services, config.domains.com);
                    wrapper.appendChild(comColumn);

                    // Create NET column
                    const netColumn = createColumn('NET', config.services, config.domains.net);
                    wrapper.appendChild(netColumn);
                })
                .catch(error => {
                    const wrapper = document.getElementById('content-wrapper');
                    wrapper.innerHTML = `<p style="text-align:center; color: #b22222; background: rgba(255,255,255,0.7); padding: 1rem; border-radius: 5px;">错误: 无法加载配置文件 config.json</p>`;
                    console.error('Error fetching config:', error);
                });
        });

        function createColumn(titleText, services, baseDomain) {
            const columnDiv = document.createElement('div');
            columnDiv.className = 'column';

            const title = document.createElement('h2');
            title.className = 'column-title';
            title.textContent = titleText;
            columnDiv.appendChild(title);

            const gridDiv = document.createElement('div');
            gridDiv.className = 'services-grid';
            
            services.forEach(subdomain => {
                const link = document.createElement('a');
                link.href = `https://${subdomain}.${baseDomain}`;
                link.textContent = subdomain.toUpperCase();
                link.className = 'service-button';
                link.target = '_blank';
                gridDiv.appendChild(link);
            });

            columnDiv.appendChild(gridDiv);
            return columnDiv;
        }
    </script>
</body>
</html>
