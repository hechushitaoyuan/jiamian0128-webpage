<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiamian0128's Personal Webpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f0f2f5;
            background-image: url('https://images.unsplash.com/photo-1547903272-808711317a8b?q=80&w=2574&auto=format&fit=crop'); /* 一个免费高质量的水墨背景图 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            width: 50px;
        }

        h1 {
            color: #1a1a1a;
            font-weight: 700;
            font-size: 2em;
            margin: 0;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 25px;
        }

        .tunnel-main {
            grid-column: 1 / -1;
        }

        .tunnels-bottom {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .tunnel-group {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .tunnel-group h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 1.5em;
            border-bottom: 2px solid #333;
            display: inline-block;
            padding-bottom: 5px;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
        }

        .service-button {
            display: block;
            padding: 15px 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 400;
            text-align: center;
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid transparent;
        }

        .service-button:hover {
            transform: translateY(-3px);
            background-color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .tunnels-bottom {
                grid-template-columns: 1fr;
            }
            header {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .logo {
                height: 40px;
                width: 40px;
                left: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <img src="/logo.png" alt="Logo" class="logo">
            <h1>Jiamian0128's Personal Webpage</h1>
        </header>

        <main class="content-wrapper" id="content-wrapper">
            <!-- Content will be generated by JavaScript -->
             <p style="text-align:center;">Loading tunnel services...</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('./config.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(config => {
                    const wrapper = document.getElementById('content-wrapper');
                    wrapper.innerHTML = ''; // Clear loading message

                    const mainTunnelData = config.tunnels.find(t => t.name.includes('Arm'));
                    const otherTunnels = config.tunnels.filter(t => !t.name.includes('Arm'));

                    // Render Main Arm Tunnel
                    if(mainTunnelData){
                       wrapper.appendChild(createTunnelGroup(mainTunnelData, config.baseDomain, true));
                    }

                    // Render Bottom Tunnels
                    const bottomContainer = document.createElement('div');
                    bottomContainer.className = 'tunnels-bottom';
                    otherTunnels.forEach(tunnelData => {
                        bottomContainer.appendChild(createTunnelGroup(tunnelData, config.baseDomain, false));
                    });
                    wrapper.appendChild(bottomContainer);

                })
                .catch(error => {
                    const wrapper = document.getElementById('content-wrapper');
                    wrapper.innerHTML = `<p style="text-align:center; color: red;">Error: Could not load config.json</p>`;
                    console.error('Error fetching config:', error);
                });
        });

        function createTunnelGroup(tunnelData, baseDomain, isMain) {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'tunnel-group' + (isMain ? ' tunnel-main' : '');
            
            const title = document.createElement('h2');
            title.textContent = tunnelData.name;
            
            const gridDiv = document.createElement('div');
            gridDiv.className = 'services-grid';

            tunnelData.services.forEach(service => {
                const link = document.createElement('a');
                link.href = `https://${service.subdomain}.${baseDomain}`;
                link.textContent = service.description || service.subdomain.toUpperCase();
                link.className = 'service-button';
                link.target = '_blank';
                gridDiv.appendChild(link);
            });
            
            const titleWrapper = document.createElement('div');
            titleWrapper.style.textAlign = 'center';
            titleWrapper.appendChild(title);

            groupDiv.appendChild(titleWrapper);
            groupDiv.appendChild(gridDiv);
            
            return groupDiv;
        }
    </script>
</body>
</html>
