<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiamian Webpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Serif SC', serif;
            background-image: url('https://image.jiamianai.com/file/AgACAgUAAyEGAASqbjn8AAMIaMT2XpbIKeTIPWb10XNyYpY1D2kAAk_hMRua6ClWF3x0s9DGSsABAAMCAAN3AAM2BA.jpeg');
            background-color: #f5f5f5;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .page-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
        }

        /* Header容器 - 在背景图片装饰边框外面 */
        .header-container {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        /* 按钮容器 - 在背景图片内容区域内，偏右避开竹子 */
        .buttons-container {
            position: absolute;
            top: 15%;
            left: 35%;
            right: 12%;
            bottom: 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin-bottom: 3rem;
            width: 100%;
        }

        .logo {
            margin-right: 1rem;
            height: 55px;
            width: 55px;
            opacity: 0.9;
            flex-shrink: 0;
        }

        h1 {
            color: #3d3d3d;
            font-weight: 700;
            font-size: 2.2em;
            margin: 0;
            text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.6), 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .service-button {
            display: block;
            padding: 0.9rem 1.8rem;
            background: rgba(45, 45, 45, 0.65);
            backdrop-filter: blur(5px);
            color: #f5f5f5;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.25s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2), inset 0 1px 1px rgba(255,255,255,0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .service-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(10, 10, 10, 0.8);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.1);
            color: #fff;
        }

        @media (max-width: 768px) {
            .header-container {
                top: 1%;
            }
            
            .buttons-container {
                top: 12%;
                left: 20%;
                right: 8%;
                bottom: 15%;
            }
            
            h1 { 
                font-size: 1.6em;
            }
            
            .logo { 
                height: 45px;
                width: 45px;
                margin-right: 0.8rem;
            }
            
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                max-width: 100%;
            }
            
            .service-button {
                padding: 0.8rem 1.2rem;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                top: 0.5%;
            }
            
            .buttons-container {
                top: 10%;
                left: 10%;
                right: 5%;
                bottom: 12%;
            }
            
            h1 { 
                font-size: 1.4em;
            }
            
            .logo { 
                height: 40px;
                width: 40px;
            }
            
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }
            
            .service-button {
                padding: 0.7rem 1rem;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header在背景图片装饰边框外面 -->
        <div class="header-container">
            <header>
                <img src="https://avatars.githubusercontent.com/u/109302248?s=400&u=12243b1331dcedf73ae97bd00b5f233920218c7b&v=4" alt="Logo" class="logo">
                <h1>Jiamian Webpage</h1>
            </header>
        </div>
        
        <!-- 按钮在背景图片内容区域内 -->
        <div class="buttons-container">
            <main class="content-wrapper" id="content-wrapper">
                 <p style="text-align:center; color: #333; text-shadow: 1px 1px 2px #fff;">正在加载服务节点...</p>
            </main>
        </div>
    </div>

    <script>
        // 动态调整布局函数
        function adjustLayout() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const aspectRatio = windowWidth / windowHeight;
            
            const headerContainer = document.querySelector('.header-container');
            const buttonsContainer = document.querySelector('.buttons-container');
            
            // 根据屏幕比例调整布局位置
            if (aspectRatio > 1.5) {
                // 宽屏显示 - header在装饰边框外，按钮在内容区偏右
                headerContainer.style.top = '2%';
                
                buttonsContainer.style.top = '15%';
                buttonsContainer.style.left = '35%';
                buttonsContainer.style.right = '12%';
                buttonsContainer.style.bottom = '20%';
            } else if (aspectRatio > 1.2) {
                // 标准宽屏
                headerContainer.style.top = '1.5%';
                
                buttonsContainer.style.top = '12%';
                buttonsContainer.style.left = '30%';
                buttonsContainer.style.right = '10%';
                buttonsContainer.style.bottom = '18%';
            } else {
                // 竖屏或接近方形
                headerContainer.style.top = '1%';
                
                buttonsContainer.style.top = '10%';
                buttonsContainer.style.left = '15%';
                buttonsContainer.style.right = '8%';
                buttonsContainer.style.bottom = '15%';
            }
        }

        // 页面加载和窗口大小改变时调整布局
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);

        document.addEventListener('DOMContentLoaded', () => {
            // 初始布局调整
            adjustLayout();
            
            fetch('./config.json')
                .then(response => {
                    if (!response.ok) { throw new Error('Network response was not ok'); }
                    return response.json();
                })
                .then(config => {
                    const wrapper = document.getElementById('content-wrapper');
                    wrapper.innerHTML = '';

                    const { domains, services } = config;
                    const currentHostname = window.location.hostname;
                    let baseDomain = domains.primary; // Default to primary domain

                    const allPrimaryDomains = [domains.primary, ...domains.aliases];

                    if (allPrimaryDomains.includes(currentHostname)) {
                        baseDomain = domains.primary;
                    } else if (domains.backups.includes(currentHostname)) {
                        baseDomain = currentHostname;
                    }
                    
                    const gridDiv = document.createElement('div');
                    gridDiv.className = 'services-grid';

                    // 动态调整网格布局以获得更好的对称性
                    const serviceCount = services.length;
                    let columns = 2; // 默认2列
                    
                    if (serviceCount <= 4) {
                        columns = 2;
                    } else if (serviceCount <= 9) {
                        columns = 3;
                    } else if (serviceCount <= 12) {
                        columns = 4;
                    } else {
                        columns = Math.ceil(Math.sqrt(serviceCount));
                    }
                    
                    gridDiv.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
                    
                    services.forEach(subdomain => {
                        const link = document.createElement('a');
                        link.href = `https://${subdomain}.${baseDomain}`;
                        link.textContent = subdomain.toUpperCase();
                        link.className = 'service-button';
                        link.target = '_blank';
                        gridDiv.appendChild(link);
                    });

                    wrapper.appendChild(gridDiv);
                })
                .catch(error => {
                    const wrapper = document.getElementById('content-wrapper');
                    wrapper.innerHTML = `<p style="text-align:center; color: #b22222; background: rgba(255,255,255,0.7); padding: 1rem; border-radius: 5px;">错误: 无法加载配置文件 config.json</p>`;
                    console.error('Error fetching config:', error);
                });
        });
    </script>
</body>
</html>
