<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiamian Webpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Serif SC', serif;
            background-image: url('https://image.jiamianai.com/file/AgACAgUAAyEGAASqbjn8AAMIaMT2XpbIKeTIPWb10XNyYpY1D2kAAk_hMRua6ClWF3x0s9DGSsABAAMCAAN3AAM2BA.jpeg');
            background-color: #f5f5f5;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .page-wrapper {
            width: 100%;
            max-width: 1100px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: relative;
            margin-bottom: 2.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        .logo {
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            height: 55px;
            width: 55px;
            opacity: 0.9;
        }

        h1 {
            color: #3d3d3d;
            font-weight: 700;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.6), 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .service-button {
            display: block;
            padding: 0.9rem 1.8rem;
            background: rgba(45, 45, 45, 0.65);
            backdrop-filter: blur(5px);
            color: #f5f5f5;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.25s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2), inset 0 1px 1px rgba(255,255,255,0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .service-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(10, 10, 10, 0.8);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.1);
            color: #fff;
        }

        @media (max-width: 768px) {
            body { 
                padding: 1rem; 
                height: 100vh;
                overflow: hidden;
            }
            h1 { 
                font-size: 1.6em; 
                margin-left: 55px;
            }
            .logo { 
                height: 45px;
                width: 45px;
                display: block;
                left: 1rem;
            }
            header {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                max-width: 100%;
            }
            .service-button {
                padding: 0.8rem 1.2rem;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }
            .service-button {
                padding: 0.7rem 1rem;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <header>
            <img src="https://avatars.githubusercontent.com/u/109302248?s=400&u=12243b1331dcedf73ae97bd00b5f233920218c7b&v=4" alt="Logo" class="logo">
            <h1>Jiamian Webpage</h1>
        </header>

        <main class="content-wrapper" id="content-wrapper">
             <p style="text-align:center; color: #333; text-shadow: 1px 1px 2px #fff;">正在加载服务节点...</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('./config.json')
                .then(response => {
                    if (!response.ok) { throw new Error('Network response was not ok'); }
                    return response.json();
                })
                .then(config => {
                    const wrapper = document.getElementById('content-wrapper');
                    wrapper.innerHTML = '';

                    const { domains, services } = config;
                    const currentHostname = window.location.hostname;
                    let baseDomain = domains.primary; // Default to primary domain

                    const allPrimaryDomains = [domains.primary, ...domains.aliases];

                    if (allPrimaryDomains.includes(currentHostname)) {
                        baseDomain = domains.primary;
                    } else if (domains.backups.includes(currentHostname)) {
                        baseDomain = currentHostname;
                    }
                    
                    const gridDiv = document.createElement('div');
                    gridDiv.className = 'services-grid';

                    // 动态调整网格布局以获得更好的对称性
                    const serviceCount = services.length;
                    let columns = 2; // 默认2列
                    
                    if (serviceCount <= 4) {
                        columns = 2;
                    } else if (serviceCount <= 9) {
                        columns = 3;
                    } else if (serviceCount <= 12) {
                        columns = 4;
                    } else {
                        columns = Math.ceil(Math.sqrt(serviceCount));
                    }
                    
                    gridDiv.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
                    
                    services.forEach(subdomain => {
                        const link = document.createElement('a');
                        link.href = `https://${subdomain}.${baseDomain}`;
                        link.textContent = subdomain.toUpperCase();
                        link.className = 'service-button';
                        link.target = '_blank';
                        gridDiv.appendChild(link);
                    });

                    wrapper.appendChild(gridDiv);
                })
                .catch(error => {
                    const wrapper = document.getElementById('content-wrapper');
                    wrapper.innerHTML = `<p style="text-align:center; color: #b22222; background: rgba(255,255,255,0.7); padding: 1rem; border-radius: 5px;">错误: 无法加载配置文件 config.json</p>`;
                    console.error('Error fetching config:', error);
                });
        });
    </script>
</body>
</html>
